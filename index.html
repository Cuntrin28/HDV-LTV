
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chatbot HDV Ảo - Phiên bản 2</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #f5f5f5; }
    #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background: #fff; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    #suggestions button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      background-color: #eee;
      cursor: pointer;
      border-radius: 5px;
    }
    #suggestions button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

<h2>🤖 Hướng Dẫn Viên Ảo Thái Nguyên</h2>
<div id="chat-box"></div>

<input type="text" id="user-input" placeholder="Nhập tin nhắn..." style="width: 80%;">
<button onclick="sendMessage()">Gửi</button>

<h3>Câu hỏi gợi ý:</h3>
<div id="suggestions">
  <button onclick="fillAndSend('Danh lam thắng cảnh ở Thái Nguyên')">📍 Danh lam thắng cảnh</button>
  <button onclick="fillAndSend('Cho tôi 1 kế hoạch du lịch 2 ngày 1 đêm')">📅 Lịch trình 2 ngày</button>
  <button onclick="fillAndSend('Tôi muốn đi Hồ Núi Cốc')">🗺️ Hồ Núi Cốc</button>
  <button onclick="fillAndSend('Đặc sản nổi bật ở Thái Nguyên là gì')">🍜 Đặc sản</button>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const message = input.value;

    if (!message.trim()) return;

    chatBox.innerHTML += `<div class="message user"><strong>Bạn:</strong> ${message}</div>`;
    input.value = '';

    try {
      const res = await fetch("https://cuongtrinh28.app.n8n.cloud/webhook/fa6dccb8-e285-446b-9871-56e719f1ad9d", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      const reply = data.text || data.reply || JSON.stringify(data) || "Xin lỗi, hướng dẫn viên ảo chưa có phản hồi.";
      chatBox.innerHTML += `<div class="message bot"><strong>HDV Ảo:</strong> ${reply}</div>`;
    } catch (error) {
      chatBox.innerHTML += `<div class="message bot"><strong>Lỗi:</strong> Không thể kết nối tới server.</div>`;
    }

    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function fillAndSend(text) {
    document.getElementById('user-input').value = text;
    sendMessage();
  }
</script>

</body>
</html>
