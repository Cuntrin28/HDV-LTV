<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dạ Hướng dẫn viên ảo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <div class="chat-container">
    <div id="chatbox" class="chat-box"></div>

    <div class="input-container">
      <input type="text" id="userInput" placeholder="Nhập tin nhắn..." />
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      const response = await fetch("https://n8n.yourdomain.com/webhook/a69bc195-de6a-45d0-9f8d-716e02af24a2", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: message })
      });

      const data = await response.json();
      const reply = data.reply || "Xin lỗi, tôi chưa có phản hồi.";
      appendMessage("bot", reply);
    }

    function appendMessage(sender, text) {
      const chatbox = document.getElementById("chatbox");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.innerText = text;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>

</body>
</html>
