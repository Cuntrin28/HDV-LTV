<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dạ Hướng Dẫn Viên Ảo Thái Nguyên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    #chatbox {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #d0f0ff;
      text-align: right;
      margin-left: auto;
    }
    .bot {
      background: #e5ffd4;
      text-align: left;
      margin-right: auto;
    }
    #userInput {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2> Hướng Dẫn Viên Ảo Thái Nguyên</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Nhập câu hỏi..." />
    <button onclick="sendMessage()">Gửi</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      // Hiển thị tin nhắn người dùng
      const messages = document.getElementById("messages");
      messages.innerHTML += `<div class="message user">${text}</div>`;
      input.value = "";

      try {
        const res = await fetch("https://cuongtrinh28.app.n8n.cloud/webhook-test/fa6dccb8-e285-446b-9871-56e719f1ad9d", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: text }) // <-- dữ liệu gửi đi
        });

        const data = await res.json();
        const reply = data.message || data.response || "Xin lỗi, Hướng dẫn viên ảo chưa có phản hồi.";

        messages.innerHTML += `<div class="message bot">${reply}</div>`;
        messages.scrollTop = messages.scrollHeight;

      } catch (err) {
        messages.innerHTML += `<div class="message bot">Xin lỗi, Hướng dẫn viên ảo chưa có phản hồi.</div>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
