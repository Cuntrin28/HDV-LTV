<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hướng dẫn viên ảo Thái Nguyên</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    #chatbox { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .message { padding: 10px; margin: 5px 0; border-radius: 5px; }
    .user { background: #e0f7fa; text-align: right; }
    .bot { background: #fff3e0; text-align: left; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Hướng dẫn viên ảo Thái Nguyên</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Nhập câu hỏi..." style="width: 80%;" />
    <button onclick="sendMessage()">Gửi</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      // Hiển thị câu hỏi của người dùng
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class="message user">${text}</div>`;
      input.value = "";

      // Gửi đến webhook n8n
      const response = await fetch("https://cuongtrinh28.app.n8n.cloud/webhook-test/b085e3ec-fa38-43fa-896a-eaa0edec4afc", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      const reply = data?.response || "Không nhận được phản hồi từ Hướng dẫn viên ảo.";

      // Hiển thị phản hồi từ bot
      messagesDiv.innerHTML += `<div class="message bot">${reply}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
